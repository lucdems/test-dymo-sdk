<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<h1>TEST DYMO SDK</h1>
    <div style="margin-bottom: 10px;">
        <button onclick="init()">INIT</button>
        <button onclick="check()">CHECK ENVIRONMENT</button>
        <button onclick="getImprimantes()">GET PRINTERS</button>
    </div>
    <div style="margin-bottom: 10px;">
        Nom: <input id="name" type="text" value="Jean-Michel">
        Addresse 1: <input id="address_1" type="text" value="48 rue Thiac">

    </div>
    <div style="margin-bottom: 20px;">
        Imprimantes:
        <select name="printers" id="selected_printer">

        </select>
    </div>
    <div style="margin-bottom: 10px;">
        <button onclick="generatePreview()">Générer Preview</button>
    </div>
    <div style="margin-bottom: 20px;">
        Preview: <img id="labelpic" src="" alt="" style="border: 1px solid black;">
    </div>
    <div>
        <button onclick="print()">PRINT CLASSIQUE</button>
        <button onclick="print(true)">PRINT LABELSET EMPTY</button>
        <button onclick="printFromLabel()">PRINT FROM LABEL</button>
    </div>

<script src="dymotest.js"></script>
